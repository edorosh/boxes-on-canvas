<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boxes on Canvas App</title>
    <style type="text/css">
        body {
            margin: 15px;
            padding: 0;
            border: none;
        }

        #canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="600">
        This text is displayed if your browser does not support HTML5 Canvas.
    </canvas>
    <script type="application/javascript">
      const canvasId = 'canvas'

      function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
      }

      function initBoxApp () {
        const snapToOffset = 20

        const boxApp = new BoxApp(document.querySelector(canvasId), { snapToOffset })
        boxApp.enterFullViewportMode()

        const numOfShapes = 5
        let shapeList = []

        for (let i = 0; i < numOfShapes; i++) {
            let shape = new Shape(
              10,
              i === 0 ? 10 : shapeList[i - 1].getOffsetY() + snapToOffset + getRandomInt(5, 10),
              getRandomInt(80, 200),
              getRandomInt(40, 80)
            )

            shapeList.push(shape)
        }

        shapeList.forEach((shape) => boxApp.add(shape))
      }

      document.addEventListener('DOMContentLoaded', initBoxApp)
    </script>
</body>
</html>
